<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=$, initial-scale=1.0">
    <link rel="icon" href="../images/logotipo-mascota-diablo_94073-65-removebg-preview.png" type="image/png">
    <title>Diavlo v3</title>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="../../electron/css/diavlomc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2.8.0/tsparticles.engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-interaction-external-push@2.8.0/tsparticles.interaction.external.push.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-move-base@2.8.0/tsparticles.move.base.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-circle@2.8.0/tsparticles.shape.circle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-color@2.8.0/tsparticles.updater.color.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-opacity@2.8.0/tsparticles.updater.opacity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-out-modes@2.8.0/tsparticles.updater.out-modes.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-size@2.8.0/tsparticles.updater.size.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-fire@2.8.0/tsparticles.preset.fire.min.js"></script>

    <script>
        (async () => {
            await loadFirePreset(tsParticles);

            await tsParticles.load("tsparticles", { preset: "fire" });
        })();
    </script>

    <main>

        <header class="loggedHeader">
            <div class="rankImage">
                <img src="../images/logotipo-mascota-diablo_94073-65-removebg-preview.png" draggable="false" alt="logo">
            </div>
            <div class="user-info">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <h2>frozencode</h2>
                </div>

                <div class="rank-data">
                    <h3>Owner + </h3>
                    <span>300 Dias</span>
                </div>
            </div>
        </header>

        <section>

            <div class="searchBar">
                <input type="text" placeholder="Nickname de Minecraft" name="search">
                <button type="submit"><i class="bi bi-search" id="searchButton"></i></button>
            </div>
            <div class="resultsContainer">
                <div class="leftPanel">
                    <div class="skinLoaderContainer">
                        <div class="skinContainer">
                            <label></label>
                            <img src="https://crafatar.com/renders/body/5d6a3a4a-3b7a-4b0a-9b0a-5a9a4a5a6a7a?&amp;overlay" alt="https://crafatar.com/renders/body/5d6a3a4a-3b7a-4b0a-9b0a-5a9a4a5a6a7a?&amp;overlay">
                        </div>
                    </div>
                    <div class="userStatus">
                        <label></label>
                    </div>
                    <div class="nicknameHistoryContainer">
                        <ul class="nicknameList">
                            
                        </ul>
                    </div>
                </div>
                <div class="RightPanel">
                    <div class="resultsWrapper">

                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <ul>
            <li><span>Diavlo v3 Â© 2023</span></li>
            <li><a href="https://discord.gg/programadores" >Discord</a></li>
        </ul>
        
    </footer>

    <script>
        const searchButton = document.getElementById("searchButton");
        const searchBar = document.querySelector(".searchBar input");
        const resultsContainer = document.querySelector(".resultsContainer");

        const skinImg = document.querySelector(".skinContainer img");
        const skinLabel = document.querySelector(".skinContainer label");
        const userStatus = document.querySelector(".userStatus label");


        searchButton.addEventListener("click", () => {
            
            fetch(`https://api.mojang.com/users/profiles/minecraft/${searchBar.value}`).then(r => {
                if(r.ok){
                    r.json().then(d => {
                    skinImg.src = `https://crafatar.com/renders/body/${d.id}?&amp;overlay`
                    skinLabel.innerHTML = d.name;
                    userStatus.innerHTML = "Premium Account";
                    
                    
                })
                } else {                        
                        skinImg.src = "https://crafatar.com/renders/body/5d6a3a4a-3b7a-4b0a-9b0a-5a9a4a5a6a7a?&amp;overlay"
                        skinLabel.innerHTML = searchBar.value;
                        userStatus.innerHTML = "Cracked Account";
                }
            })


        });


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
