<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=$, initial-scale=1.0">
    <title>Diavlo | Log-in</title>
    <link rel="stylesheet" href="../../electron/css/login.css">
</head>
<body>
    <main>
        <div id="login-container">
            <h1>Sign-in</h1>
            <hr>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your Diavlo username">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your Diavlo password">

            <button id="sign-in-button">Sign-in</button>
        </div>
    </main>
    <script src="../../electron/preload.js"></script>
</body>
</html>
